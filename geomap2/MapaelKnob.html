<!DOCTYPE html>
<!-- saved from url=(0040)http://neveldo.fr/mapael/usecases/world/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Dataviz example with jQuery Mapael</title>
	<meta charset="utf-8">
	<style type="text/css">
		.mapTooltip {
			position:fixed;
			background-color : #fff;
			moz-opacity:0.80;
			opacity: 0.80;
			filter:alpha(opacity=80);
			border-radius:4px;
			padding : 10px;
			z-index: 1000;
			max-width: 200px;
			display:none;
			color:#232323;
		}
		
		.cityFrance {
			background-color:#343434;
			border-radius:10px;
			width:400px;
		}
		
		.mapLegend {
		}
		
		h1 {
			font-size:30px;
			color:#613b1e;
			margin:20px auto 20px auto;
			display:block;
			text-align:center;
		}
		
		h2 {
			margin:0;
			padding:0;
			font-size:22px;
			color:#343434;
			
		}
		
		.container {
			width: 90%;
			overflow: hidden;
			min-width: 700px;
			max-width: 1200px; 
			margin-left: auto;
			margin-right: auto; 
		}
		
		.knobContainer {
			text-align:center;
			margin:10px;
		}
		
		.knobContainer canvas {
			cursor:pointer;
		}
		
		.rightPanel {
			float:right;
			width:223px;
			border-radius:5px;
			margin-left:5px;
		}
		
		.map {
			margin-right:228px;
			overflow:hidden;
			position:relative;
			background-color:#232323;
			border-radius:5px;
		}
		
		.zoomIn, .zoomOut {
			background-color:#dbdbdb;
			border:1px solid #cfcfcf;
			color:#161616;
			width:16px;
			height:18px;
			line-height: 18px;
			text-align:center;
			border-radius:3px;
			cursor:pointer;
			position:absolute;
			top : 10px;
			font-weight:bold;
			left : 10px;
			
			-webkit-user-select: none; // For Webkit
			-khtml-user-select: none;
			-moz-user-select: none; // For Mozilla
			-o-user-select: none;
			user-select: none; // Default
		}
		
		.zoomOut {
			top:35px;
		}
</style>
</head>

<body>
	<div class="container">
	
		<h1>Dataviz example with <a href="https://github.com/neveldo/jQuery-Mapael">jQuery Mapael</a></h1>
		<!-- <a href="" id="zoom-northamerica">North America</a> <a href="" id="zoom-southamerica">South America</a> <a href="" id="zoom-europe">Europe</a> <a href="" id="zoom-asia">Asia</a> <a href="" id="zoom-africa">Africa</a>  <a href="" id="zoom-oceania">Oceania</a>-->
		<div class="world">
			<div class="rightPanel">
				<h2>Select a year</h2>
				<div class="knobContainer">
					<div style="display:inline;width:80px;height:80px;"><canvas width="80" height="80px"></canvas><input class="knob" data-width="80" data-height="80" data-min="2003" data-max="2013" data-cursor="true" data-fgcolor="#454545" data-thickness=".45" value="2009" data-bgcolor="#c7e8ff" style="width: 44px; height: 26px; position: absolute; vertical-align: middle; margin-top: 26px; margin-left: -62px; border: 0px; background-image: none; font-weight: bold; font-style: normal; font-variant: normal; font-size: 13px; line-height: normal; font-family: Arial; text-align: center; color: rgb(69, 69, 69); padding: 0px; -webkit-appearance: none; background-position: initial initial; background-repeat: initial initial;"></div> 
				</div>
				<div class="areaLegend"><svg height="141" version="1.1" width="196" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.2</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="5" y="7" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="18px" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 18px; line-height: normal; font-family: Arial;"><tspan dy="6.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Country population</tspan></text><rect x="15" y="33" width="20" height="20" r="0" rx="0" ry="0" fill="#6ecbd4" stroke="#232323" stroke-width="0.3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></rect><text x="45" y="43" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" opacity="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer; opacity: 1;"><tspan dy="5.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Less than 5M</tspan></text><rect x="15" y="60" width="20" height="20" r="0" rx="0" ry="0" fill="#3ec7d4" stroke="#232323" stroke-width="0.3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></rect><text x="45" y="70" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" opacity="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer; opacity: 1;"><tspan dy="5.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Between 5M and 10M</tspan></text><rect x="15" y="87" width="20" height="20" r="0" rx="0" ry="0" fill="#028e9b" stroke="#232323" stroke-width="0.3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></rect><text x="45" y="97" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer;"><tspan dy="5.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Between 10M and 50M</tspan></text><rect x="15" y="114" width="20" height="20" r="0" rx="0" ry="0" fill="#01565e" stroke="#232323" stroke-width="0.3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></rect><text x="45" y="124" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" opacity="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer; opacity: 1;"><tspan dy="5.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">More than 50M</tspan></text></svg></div>
				<div class="plotLegend"><svg height="108.32" version="1.1" width="210.455625" xmlns="http://www.w3.org/2000/svg" style="overflow: hidden; position: relative; left: -0.5px;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.2</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><text x="5" y="6" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="18px" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 18px; line-height: normal; font-family: Arial;"><tspan dy="6.5" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">City population</tspan></text><circle cx="19.86" cy="36.86" r="4.859999999999999" fill="#fd4851" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></circle><text x="34.72" y="36.86" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer;"><tspan dy="5.492812499999999" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Less than 500 000</tspan></text><circle cx="24.72" cy="57.44" r="9.719999999999999" fill="#fd4851" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></circle><text x="44.44" y="57.44" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer;"><tspan dy="5.494687499999998" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Between 500 000 and 1M</tspan></text><circle cx="29.58" cy="87.74" r="14.58" fill="#fd4851" stroke="#ffffff" stroke-width="1" stroke-linejoin="round" transform="matrix(1,0,0,1,0,0)" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></circle><text x="54.16" y="87.74" text-anchor="start" font="10px &quot;Arial&quot;" stroke="none" fill="#343434" font-size="15px" opacity="1" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); text-anchor: start; font-style: normal; font-variant: normal; font-weight: normal; font-size: 15px; line-height: normal; font-family: Arial; cursor: pointer; opacity: 1;"><tspan dy="5.497812499999995" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">More than 1M</tspan></text></svg></div>
			</div>
			<div class="map"><div class="mapTooltip" style="display: none; left: 627px; top: 253px;"><span style="font-weight:bold;">Paris</span><br>Population: 1006104</div><div class="zoomIn">+</div><div class="zoomOut">−</div></div>
			<div style="clear: both;"></div>
		</div>
		<p style="text-align:center;">This dataviz is built on <a href="http://www.neveldo.fr/mapael/">Mapael</a> and <a href="http://anthonyterrien.com/knob/">Knob</a>. This is an example with fake data.</p>
	</div>
	
	<script src="js/jquery.knob.js" charset="utf-8"></script>
	<script src="js/jquery.mousewheel.js" charset="utf-8"></script>
	<script src="js/world.js" charset="utf-8"></script>
        
	<script src="../libs/jquery/jquery-1.9.1.js" charset="utf-8" ></script>
	<script src="js/raphael/raphael-min.js" charset="utf-8" ></script>
	<script src="js/jquery.mapael.js" charset="utf-8" ></script>
	<script src="js/maps/world_countries.js" charset="utf-8" ></script>
	<script src="examples.js" charset="utf-8" ></script>


</body></html>
